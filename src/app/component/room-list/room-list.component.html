<section class="roomListContainer">
  <h1 class="roomListTitle">
    Danh sách khách sạn
  </h1>
  <div class="roomListList" >
    <div class="roomListItem" *ngFor="let room of roomList">
      <img (click)="viewHotelInfo(room._id)" class="roomListImg" src={{room.photos[0]}} alt="phòng vjppro">
      <h2 class="roomListTitle">{{room.name}}</h2>
      <h6 class="roomRating">4</h6>
    </div>
    <div *ngIf="!roomList">
      Không có phòng nào
    </div>
  </div>
</section>
